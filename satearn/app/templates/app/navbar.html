{% extends "app/base.html" %}

{% block content %}

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'app:index' %}">Sat Earn</a>
        <div class="d-flex">
            {% if user.is_authenticated %}
            Hi {{ user.username }}! 
            <a href="{% url 'app:logout' %}"><button type="button" class="btn btn-outline-dark">Log Out</button></a>
            {% else %}
            <a href="{% url 'app:login' %}"><button type="button" class="btn btn-outline-dark">Log In</button></a>&nbsp;&nbsp;
            <a href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-outline-primary">Create an Account</button></a>
            {% endif %}
        </div>
    </div>
</nav>

<div>
    {% block main %}{% endblock %}
</div>

{% endblock %}
