{% extends "app/base.html" %}

{% block content %}

<nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
        <!--TODO: Add logo-->
        <a class="navbar-brand" href="{% url 'app:index' %}">Sat Earn</a>
        <!--TODO: Add Browse Bounties (with bounty categories), About Page-->
        <div class="d-flex">
            {% if user.is_authenticated %}
            <a class="navbar-brand nav-link dropdown-toggle" role="button" data-bs-toggle="dropdown" aria-expanded="false" href="#" id="navbarDropdown">Hi {{ user.username }}</a>&nbsp;&nbsp;
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li class="dropdown-item"><a href="{% url 'accounts:user' %}">Account</a></li>
                <li class="dropdown-item"><a href="{% url 'accounts:profile' user.id %}">Profile</a></li>
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-item"><a href="{% url 'app:my_bounties' %}">My Bounties</a></li>
                <li class="dropdown-item"><a href="#">My Jobs</a></li>
                <li><hr class="dropdown-divider"></li>
                <li class="dropdown-item"><a href="{% url 'app:logout' %}">Log Out</a></li>
            </ul>
            {% else %}
            <a href="{% url 'app:login' %}"><button type="button" class="btn btn-outline-dark">Log In</button></a>&nbsp;&nbsp;
            <a href="{% url 'accounts:signup' %}"><button type="button" class="btn btn-outline-primary">Create an Account</button></a>
            {% endif %}
        </div>
    </div>
</nav>

<div>
    {% block main %}{% endblock %}
</div>

{% endblock %}
